AWSTemplateFormatVersion: "2010-09-09"
Description: Streambox CDI
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: EC2 Configuration
        Parameters:
          - InstanceType
          - KeyName
      - Label:
          default: Network Configuration
        Parameters:
          - SSHLocation
          - VPCID
          - SubetIDCDIA
          - AZ
    ParameterLabels:
      InstanceType:
        default: Instance Type
      KeyName:
        default: Key Pair Name
      SSHLocation:
        default: SSH IP Address Range
      VPCID:
        default: ID of pre-existing VPC in which to create EC2 instance
      SubetIDCDIA:
        default: ID of pre-existing subnet in which to create EC2 instance
      AZ:
        default: Subnet availabiltiy zone
Parameters:
  SSHLocation:
    Type: String
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]).){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: must be a valid IP CIDR range of the form x.x.x.x/x.
    Description: Please set CIDR to x.x.x.x/32 to allow one specific IP address access, 0.0.0.0/0 to allow all IP addresses access, or another CIDR range.
    MaxLength: 18
    MinLength: 9
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    AllowedPattern: .+
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
    Description: Name of an existing EC2 key pair to enable SSH access to the instance.
  InstanceType:
    Type: String
    Default: c5n.9xlarge
    ConstraintDescription: EC2 instance type that supports Elastic Fiber Adapter (EFA).
    Description: EC2 instance type
  VPCID:
    Type: AWS::EC2::VPC::Id
    AllowedPattern: .+
  AZ:
    Type: AWS::EC2::AvailabilityZone::Name
    AllowedPattern: .+
  SubetIDCDIA:
    Type: AWS::EC2::Subnet::Id
    AllowedPattern: .+
Resources:
  SGsMyCfnSecurityGroupA0E5FF69:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: sbx-cdi
      GroupName: sbx-cdi
      Tags:
        - Key: Name
          Value: sbx-cdi
      VpcId:
        Ref: VPCID
  SGsACTL3UDPB94FEE9A:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: udp
      CidrIp: 0.0.0.0/0
      Description: Allow ACT-L3 inbound
      FromPort: 1770
      GroupId:
        Fn::GetAtt:
          - SGsMyCfnSecurityGroupA0E5FF69
          - GroupId
      ToPort: 1780
  SGsACTL3TCPDE340485:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      CidrIp: 0.0.0.0/0
      Description: Allow ACT-L3 inbound
      FromPort: 1770
      GroupId:
        Fn::GetAtt:
          - SGsMyCfnSecurityGroupA0E5FF69
          - GroupId
      ToPort: 1780
  SGsHTTP81848A1A:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      CidrIp: 0.0.0.0/0
      Description: Allow HTTP access from the internet
      FromPort: 80
      GroupId:
        Fn::GetAtt:
          - SGsMyCfnSecurityGroupA0E5FF69
          - GroupId
      ToPort: 80
  SGsHTTPS92ABDDE2:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      CidrIp: 0.0.0.0/0
      Description: Allow HTTPS access from the internet
      FromPort: 443
      GroupId:
        Fn::GetAtt:
          - SGsMyCfnSecurityGroupA0E5FF69
          - GroupId
      ToPort: 443
  SGsSSH44508AD9:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      CidrIp:
        Ref: SSHLocation
      Description: Allow SSH access from the internet
      FromPort: 22
      GroupId:
        Fn::GetAtt:
          - SGsMyCfnSecurityGroupA0E5FF69
          - GroupId
      ToPort: 22
  SGsEnableEFAIngressA11F7208:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: "-1"
      Description: Allow all traffic from myself
      GroupId:
        Fn::GetAtt:
          - SGsMyCfnSecurityGroupA0E5FF69
          - GroupId
      SourceSecurityGroupId:
        Fn::GetAtt:
          - SGsMyCfnSecurityGroupA0E5FF69
          - GroupId
  SGsEnableEFAegressD7BE2DBA:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId:
        Fn::GetAtt:
          - SGsMyCfnSecurityGroupA0E5FF69
          - GroupId
      IpProtocol: "-1"
      Description: Allow all traffic from myself
      DestinationSecurityGroupId:
        Fn::GetAtt:
          - SGsMyCfnSecurityGroupA0E5FF69
          - GroupId
  SGsEnablealloutboundegress37F6CF43:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId:
        Fn::GetAtt:
          - SGsMyCfnSecurityGroupA0E5FF69
          - GroupId
      IpProtocol: "-1"
      CidrIp: 0.0.0.0/0
      Description: Allow all traffic out
  CDIcdirole92665D66:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                Fn::Join:
                  - ""
                  - - ec2.
                    - Ref: AWS::URLSuffix
        Version: "2012-10-17"
      Description: Role for sbx CDI instances
      RoleName:
        Fn::Join:
          - ""
          - - sbx-cdi-
            - Ref: AWS::Region
  CDIcdiroleDefaultPolicyE3F2C3C7:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action: mediaconnect:*
            Effect: Allow
            Resource: '*'
        Version: "2012-10-17"
      PolicyName: CDIcdiroleDefaultPolicyE3F2C3C7
      Roles:
        - Ref: CDIcdirole92665D66
  CDIcdiInstanceProfile73CBEB23:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - Ref: CDIcdirole92665D66
      InstanceProfileName:
        Fn::Join:
          - ""
          - - cdiInstanceProfile-
            - Ref: AWS::Region
  CDIlaunchtemplate8761A726:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        IamInstanceProfile:
          Arn:
            Fn::GetAtt:
              - CDIcdiInstanceProfile73CBEB23
              - Arn
        ImageId:
          Fn::FindInMap:
            - CDIRegionMapEF10A6AE
            - Ref: AWS::Region
            - ami
        InstanceType:
          Ref: InstanceType
        KeyName:
          Ref: KeyName
        NetworkInterfaces:
          - AssociatePublicIpAddress: true
            DeviceIndex: 0
            Groups:
              - Fn::GetAtt:
                  - SGsMyCfnSecurityGroupA0E5FF69
                  - GroupId
            InterfaceType: efa
            SubnetId:
              Ref: SubetIDCDIA
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: sbx-cdi
        UserData:
          Fn::Base64: |
            #!/usr/bin/env bash
            /opt/sbx/InstallSbxCDI/sanity_check
            PATH=/opt/amazon/efa/bin:$PATH /opt/sbx/InstallSbxCDI/aws-efa-installer/efa_test.sh
      LaunchTemplateName: sbx-cdi
  CDIInstance18DD8688F:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone:
        Ref: AZ
      LaunchTemplate:
        LaunchTemplateId:
          Ref: CDIlaunchtemplate8761A726
        Version:
          Fn::GetAtt:
            - CDIlaunchtemplate8761A726
            - LatestVersionNumber
      Tags:
        - Key: Name
          Value: sbx-cdi
