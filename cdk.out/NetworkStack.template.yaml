  SGsSSH44508AD9:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      CidrIp:
        Ref: SSHLocation
      Description: Allow SSH access from the internet
      FromPort: 22
      GroupId:
