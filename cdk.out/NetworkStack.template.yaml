  SGsEnableEFAIngressA11F7208:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: "-1"
      Description: Allow all traffic from myself
      GroupId:
        Fn::GetAtt:
          - SGsMyCfnSecurityGroupA0E5FF69
          - GroupId
      SourceSecurityGroupId:
        Fn::GetAtt:
          - SGsMyCfnSecurityGroupA0E5FF69
          - GroupId
  SGsEnableEFAegressD7BE2DBA:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId:
        Fn::GetAtt:
          - SGsMyCfnSecurityGroupA0E5FF69
          - GroupId
      IpProtocol: "-1"
      Description: Allow all traffic from myself
      DestinationSecurityGroupId:
        Fn::GetAtt:
          - SGsMyCfnSecurityGroupA0E5FF69
          - GroupId
  SGsEnablealloutboundegress37F6CF43:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId:
        Fn::GetAtt:
          - SGsMyCfnSecurityGroupA0E5FF69
          - GroupId
      IpProtocol: "-1"
      CidrIp: 0.0.0.0/0
      Description: Allow all traffic out
  CDIcdirole92665D66:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                Fn::Join:
                  - ""
                  - - ec2.
                    - Ref: AWS::URLSuffix
        Version: "2012-10-17"
      Description: Role for sbx CDI instances
      RoleName:
        Fn::Join:
          - ""
          - - sbx-cdi-
            - Ref: AWS::Region
  CDIcdiroleDefaultPolicyE3F2C3C7:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action: mediaconnect:*
            Effect: Allow
            Resource: '*'
        Version: "2012-10-17"
      PolicyName: CDIcdiroleDefaultPolicyE3F2C3C7
      Roles:
        - Ref: CDIcdirole92665D66
  CDIcdiInstanceProfile73CBEB23:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - Ref: CDIcdirole92665D66
      InstanceProfileName:
        Fn::Join:
          - ""
          - - cdiInstanceProfile-
            - Ref: AWS::Region
  CDIlaunchtemplate8761A726:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        IamInstanceProfile:
          Arn:
            Fn::GetAtt:
              - CDIcdiInstanceProfile73CBEB23
              - Arn
        ImageId:
          Fn::FindInMap:
            - CDIRegionMapEF10A6AE
            - Ref: AWS::Region
            - ami
        InstanceType:
          Ref: InstanceType
        KeyName:
          Ref: KeyName
        NetworkInterfaces:
          - AssociatePublicIpAddress: true
            DeviceIndex: 0
            Groups:
              - Fn::GetAtt:
                  - SGsMyCfnSecurityGroupA0E5FF69
                  - GroupId
            InterfaceType: efa
            SubnetId:
              Ref: SubetIDCDIA
        TagSpecifications:
          - ResourceType: instance
            Tags:
              - Key: Name
                Value: sbx-cdi
        UserData:
          Fn::Base64: |
            #!/usr/bin/env bash

            if [[ -f /etc/os-release ]]; then
                . /etc/os-release
                if grep --quiet Amazon <<<"$NAME"; then
                    yum -y install amazon-linux-extras
                    /usr/bin/amazon-linux-extras enable epel
                fi
            fi

            yum -y install epel-release
            yum -y install jq xmlstarlet

            id=$(curl -sS http://169.254.169.254/latest/dynamic/instance-identity/document | jq -r .instanceId)
            if [[ $id != "null" ]]; then
                pass=$(echo -n $id | md5sum | sed -E 's/[^[:alnum:]]+//g')
                xmlstarlet edit --inplace --update '//accounts/user[@username="administrator"]/@pass'         --value $pass --insert '//accounts/user[@username="administrator" and not(@pass)]'         --type attr -n pass --value $pass /var/www/html/data/accounts.xml
            fi


            /opt/sbx/InstallSbxCDI/sanity_check
            PATH=/opt/amazon/efa/bin:$PATH /opt/sbx/InstallSbxCDI/aws-efa-installer/efa_test.sh
      LaunchTemplateName: sbx-cdi
  CDIInstance18DD8688F:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone:
        Ref: AZ
      LaunchTemplate:
        LaunchTemplateId:
          Ref: CDIlaunchtemplate8761A726
        Version:
          Fn::GetAtt:
            - CDIlaunchtemplate8761A726
            - LatestVersionNumber
      Tags:
        - Key: Name
          Value: sbx-cdi
      InstanceType:
        Ref: InstanceType
