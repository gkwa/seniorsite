AWSTemplateFormatVersion: "2010-09-09"
Description: Streambox CDI
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: EC2 Configuration
        Parameters:
          - InstanceType
          - KeyName
      - Label:
          default: Network Configuration
        Parameters:
          - SSHLocation
          - VPCID
          - SubetIDCDIA
          - AZ
    ParameterLabels:
      InstanceType:
        default: Instance Type
      KeyName:
        default: Key Pair Name
      SSHLocation:
        default: SSH IP Address Range
      VPCID:
        default: VPC ID
      SubetIDCDIA:
        default: Subnet ID
      AZ:
        default: AZ
Parameters:
  SSHLocation:
    Type: String
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]).){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: must be a valid IP CIDR range of the form x.x.x.x/x.
    Description: Please set CIDR to x.x.x.x/32 to allow one specific IP address access, 0.0.0.0/0 to allow all IP addresses access, or another CIDR range.
    MaxLength: 18
    MinLength: 9
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    AllowedPattern: .+
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
    Description: Name of an existing EC2 key pair to enable SSH access to the instance.
  InstanceType:
    Type: String
    Default: c5n.9xlarge
    ConstraintDescription: EC2 instance type that supports Elastic Fiber Adapter (EFA).
    Description: EC2 instance type
  VPCID:
    Type: AWS::EC2::VPC::Id
    AllowedPattern: .+
    Description: ID of VPC in which to create EC2 instance
  AZ:
    Type: AWS::EC2::AvailabilityZone::Name
    AllowedPattern: .+
    Description: Subnet availabiltiy zone
  SubetIDCDIA:
    Type: AWS::EC2::Subnet::Id
    AllowedPattern: .+
    Description: ID of subnet within the VPC in which to create EC2 instance
Resources:
  SGsMyCfnSecurityGroupA0E5FF69:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: sbx-cdi
      GroupName: sbx-cdi
      Tags:
        - Key: Name
          Value: sbx-cdi
      VpcId:
        Ref: VPCID
  SGsACTL3UDPB94FEE9A:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: udp
      CidrIp: 0.0.0.0/0
      Description: Allow ACT-L3 inbound
      FromPort: 1770
      GroupId:
        Fn::GetAtt:
          - SGsMyCfnSecurityGroupA0E5FF69
          - GroupId
      ToPort: 1780
  SGsACTL3TCPDE340485:
